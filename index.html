}

    // Countdown Timer
    const birthday = new Date('May21, 2025 00:00:00').getTime(); // Updated year to 2025

    function updateTimer() {
        try {
            const now = new Date().getTime();
            const diff = birthday - now;

            if (diff < 0) {
            // Horizontal celebration layout
            countdown.innerHTML = `
                <div class="celebration-message">
                    
        <p>CONGRATULATIONS ON UR BIRTHDAY!üéÇ</p>
                
                </div>
            `;
            return;
        }


            

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            countdown.innerHTML = `
                <div class="time-unit">
                    <span>${days}d</span>
                </div>
                <div class="time-unit">
                    <span>${hours}h</span>
                </div>
                <div class="time-unit">
                    <span>${minutes}m</span>
                </div>
                <div class="time-unit">
                    <span>${seconds}s</span>
                </div>
            `;
        } catch (error) {
            console.error('Timer error:', error);
            countdown.innerHTML = "Birthday countdown loading...";
        }
    }

    // Initialize timer
    if (countdown) {
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);

        document.getElementById('wishForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = e.target.elements[0].value;
            const message = e.target.elements[1].value;

            const wish = document.createElement('div');
            wish.className = 'wish';
            wish.innerHTML = `
                <h3>${name}</h3>
